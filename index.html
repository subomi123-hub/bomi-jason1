<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Buddy - Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Your Account</h2>
    <p>Your buddy to help you get things done</p>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <button class="btn">Create Your Account</button>
  </div>

  <br>

  <div class="container">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Username or Email">
    <input type="password" placeholder="Password">
    <button class="btn">Sign In</button>
    <div class="link">
      <a href="#">Forgotten password?</a> | <a href="#">Get help</a>
    </div>
  </div>

  <div class="container success-message">
    <p><strong>Success!</strong> Welcome to My Buddy ðŸŽ‰</p>
  </div>

</body>
</html>
